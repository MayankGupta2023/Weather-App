<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <!-- <link rel="stylesheet" href="weather.css"> -->

    <style>
        *{
    margin: 0;
    padding: 0;
    
    
}

#main-container{
    border: 2px solid rgb(50, 129, 197); 
    height: 400px;
    width: 250px;
    box-sizing: border-box;
    position: relative;
    margin: auto;
    margin-top: 160px;
    
    
     /* background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh-vdKxqfe26w2T9cEKJspBleav6DWlSPxBA&usqp=CAU   ");  */
background-repeat: no-repeat;
  background-size: 100% 100%;

    
    
}

.upper-container{
/* border: 1px solid pink; */
height: 280px;
/* background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh-vdKxqfe26w2T9cEKJspBleav6DWlSPxBA&usqp=CAU");
background-repeat: no-repeat;
  background-size: 100% 100%; */

}

#lower-container{
/* border: 1px solid green; */
height: 115px;
/* background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh-vdKxqfe26w2T9cEKJspBleav6DWlSPxBA&usqp=CAU"); */

}


#location{
    width: fit-content;
    height: 30px;
    /* border: 2px solid black ; */
    position: relative;
    margin: auto;
    text-align: center;
    box-sizing: border-box;
    /* top: 250px; */
    font-size: 1.6rem;
}
.date{
    /* border: 2px solid brown; */
    position: relative;
    margin: auto;
    width: fit-content;
    /* font-weight: bold; */
}

#curr-temp{
    position: relative;
    width: fit-content;
    /* border: 2px solid black; */
    margin: auto;
    top: 12px;
    font-size: 1.65rem;
    
}

#max-min-temp{
    position: relative;
    width: fit-content;
    margin: auto;
    top: 10px;
    /* font-weight: bold; */
}

.figure{
    width: 80px;
    height: 80px;
    /* border: 2px solid black; */
    position: relative;
    margin: auto;
    top: 60px;
}


#temp-status{
    /* border: 2px solid black; */
    text-align: center;
    position: relative;
    top: 63px;
    font-size:1.2rem;
}

#humidity{
    text-align: center;
    position: relative;
    top: 95px;
    font-size:1rem;
}

#pressure{
    text-align: center;
    position: relative;
    top: 95px;
    font-size:1rem;
    
}

#wind-speed{
    text-align: center;
    position: relative;
    top: 95px;
    font-size:1rem;
    /* border: 2px solid black; */
}

.fa-sun{
   animation: rotateImg 45s linear infinite;
  }

.fa-moon{
    animation: slide 1.5s linear;
    animation-timing-function: ease-out;
}

.fa-cloud{
    animation: slide2 2s linear;
    animation-timing-function: ease-out;
}
.fa-snowflake{
    animation: shrink 15s linear infinite;
    animation-timing-function: ease-out;
}



@keyframes rotateImg {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}

@keyframes slide {
  from {
    transform: translateX(15px);
  }
  to {
    transform: translateX(0px);
  }
}

@keyframes slide2 {
  from {
    transform: translateY(-15px);
  }
  to {
    transform: translateY(0px);
  }
}

@keyframes shrink {
  from {
    transform: scale(0.7);
  }
  to {
    transform: scale(0.6);
  }
}




    </style>
    
</head>
<body>

<div id="main-container">
    <div class="upper-container">
       <!-- <div class="location">
        {%locatin%}
       </div> -->
       <div class="figure">
       
        <i class="fa-solid fa-sun fa-5x" style="color: #ffd43b;" id="master_id"></i>
        <!-- <i class="fa-solid fa-smog fa-4x" style="color: #928372;"></i>  -->
        <!-- <i class="fa-solid fa-cloud fa-4x" style="color: #5a9ecb;"></i> -->
        <!-- <i class="fa-solid fa-cloud-showers-heavy fa-5x" style="color: #676767;"></i> -->

        <!-- <i class="fa-solid fa-moon fa-5x" style="color: #ffffb0;"></i> -->
        <!-- <i class="fa-solid fa-cloud fa-4x" style="color: #c0c0c0;"></i> -->
        <!-- <i class="fa-solid fa-smog fa-4x" style="color: #a7a4a2;"></i>  -->
        <!-- <i class="fa-solid fa-cloud-showers-heavy fa-5x" style="color: #858585;"></i>  -->
        
        

       </div>
       <div id="temp-status">
        {%status%}
       </div>

       <div id="humidity">
            Humidity: {%humidity%}
       </div>

       <div id="pressure">
        Pressure: {%pressure%}
       </div>

       <div id="wind-speed">
        Wind-Speed: {%ws%}
       </div>

       

    </div>
    <div id="lower-container">
        <div id="location">
            {%location%}
           </div>
       <div class="date">
       <span id="date">Wed|Oct 23|</span> <span id="time">12:00</span>
       </div>
       <div id="curr-temp">
        {%tempval%}&deg;C
       </div>
       <div id="max-min-temp">
        Min {%x%}&deg;C|Max {%y%}&deg;C
       </div>
    </div>
</div>

    <script>

const date=document.getElementById("date");
const figure=document.getElementById("figure");
const time=document.getElementById("time");

let current_time=new Date;
console.log(current_time);

const array_of_days=[
   "Sun",
   "Mon",
   "Tue",
   "Wed",
   "Thrs",
   "Fri",
   "Sat",
   "Sun"
]

    "Jan",
    "Feb",
    "Mar",
    "Apr",
    "May",
    "Jun",
    "Jul",
    "Aug",
    "Sep",
    "Oct",
    "Nov",
    "Dec"
]

//  day|mon 23|time
date.innerHTML=array_of_days[current_time.getDay()]+("| ")+array_of_months[current_time.getMonth()]+(" ")+current_time.getDate()+("| IST ")
time.innerHTML=current_time.getHours()+(":")+current_time.getMinutes()



if(current_time.getHours()<10 &&current_time.getMinutes()>9){
    time.innerHTML=("0")+current_time.getHours()+(":")+current_time.getMinutes()

}

if(current_time.getMinutes()<10 && current_time.getHours()<10){
    time.innerHTML=("0")+current_time.getHours()+(":")+("0")+current_time.getMinutes()

}

if(current_time.getHours()>9 &&current_time.getMinutes()<10){

}

    return data.json();
